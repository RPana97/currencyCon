<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class = "card-header">
                <h1 class="gradient-text">Currency Converter</h1>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="base-currency">Base Currency:</label>
                    <select id="base-currency" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" value="1" min="0" class="form-control">
                </div>
                <div class="form-group">
                    <label for="target-currency">Target Currency:</label>
                    <select id="target-currency" class="form-control"></select>
                </div>
                <p>Converted Amount: <span id="converted-amount"></span></p>
                <div class="form-group">
                    <label for="date">Select Date:</label>
                    <input type="date" id="date" class="form-control">
                </div>
                <button id="historical-rates" class="btn btn-primary btn-block">View Historical Rates</button>
                <div id="historical-rates-container" class="mt-3"></div>
                <button id="save-favorite" class="btn btn-success btn-block mt-3">Save Favorite</button>
                <div id="favorite-currency-pairs" class="mt-3"></div>
                <button id="clear-favorites" class="btn btn-danger btn-block mt-3">Clear All Favorites</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
